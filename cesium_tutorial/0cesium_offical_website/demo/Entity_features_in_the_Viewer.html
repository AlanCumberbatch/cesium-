<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>CesiumTest</title>
  <!-- *A: 引入打包后的 Cesium 文件 -->
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
    /*  *B: 引入 Cesium.widget 的 css 文件 */
    @import url(../Build/Cesium/Widgets/widgets.css);
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
  Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5ODk1NmMwNC02MjYwLTQyZWUtYTIxMy1lMjgwMTA3NWE1MmIiLCJpZCI6NDI2NzgsImlhdCI6MTYxMTcwOTEzMH0.DwVnaNdLhZd8miWzYmC9O2k2F4_ODdrWU3EFZRbOWLo';
  //*D: new Cesium.Viewer，即可创建一个地球出来
  // Initialize the Cesium Viewer in the HTML element with the "cesiumContainer" ID.
  var viewer = new Cesium.Viewer('cesiumContainer');

  //! 没有 position 如何成功放在地球表面的？？？默认值？？值得自己好好研究研究
  var wyoming = viewer.entities.add({
    id:'wyoming',
    polygon : {
      hierarchy : Cesium.Cartesian3.fromDegreesArray([
                                -109.080842,45.002073,
                                -105.91517,45.002073,
                                -104.058488,44.996596,
                                -104.053011,43.002989,
                                -104.053011,41.003906,
                                -105.728954,40.998429,
                                -107.919731,41.003906,
                                -109.04798,40.998429,
                                -111.047063,40.998429,
                                -111.047063,42.000709,
                                -111.047063,44.476286,
                                -111.05254,45.002073]),
      height : 0,
      material : Cesium.Color.RED.withAlpha(0.5),
      outline : true,
      outlineColor : Cesium.Color.BLACK
    }
  });

  viewer.zoomTo(wyoming);

  wyoming.name = 'wyoming';
  // wyoming.id = 'wyoming';//!id 不能在外面进行设置，不会生效
  wyoming.description = '\
  <img\
    width="50%"\
    style="float:left; margin: 0 1em 1em 0;"\
    src="./Flag_of_Wyoming.png"/>\
  <p>\
    Wyoming is a state in the mountain region of the Western \
    United States.\
  </p>\
  <p>\
    Wyoming is the 10th most extensive, but the least populous \
    and the second least densely populated of the 50 United \
    States. The western two thirds of the state is covered mostly \
    with the mountain ranges and rangelands in the foothills of \
    the eastern Rocky Mountains, while the eastern third of the \
    state is high elevation prairie known as the High Plains. \
    Cheyenne is the capital and the most populous city in Wyoming, \
    with a population estimate of 63,624 in 2017.\
  </p>\
  <p>\
    Source: \
    <a style="color: WHITE"\
      target="_blank"\
      href="http://en.wikipedia.org/wiki/Wyoming">Wikpedia</a>\
  </p>';

  </script>
</body>
</html>
