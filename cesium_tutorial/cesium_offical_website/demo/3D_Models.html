<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>CesiumTest</title>
  <!-- *A: 引入打包后的 Cesium 文件 -->
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
    /*  *B: 引入 Cesium.widget 的 css 文件 */
    @import url(../Build/Cesium/Widgets/widgets.css);
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5ODk1NmMwNC02MjYwLTQyZWUtYTIxMy1lMjgwMTA3NWE1MmIiLCJpZCI6NDI2NzgsImlhdCI6MTYxMTcwOTEzMH0.DwVnaNdLhZd8miWzYmC9O2k2F4_ODdrWU3EFZRbOWLo';
    //*D: new Cesium.Viewer，即可创建一个地球出来
    // Initialize the Cesium Viewer in the HTML element with the "cesiumContainer" ID.
    var viewer = new Cesium.Viewer('cesiumContainer');

    // By default, the model is oriented upright and facing east.
    // Control the orientation of the model by specifying a Quaternion for the Entity.orientation property.
    // This controls the heading, pitch, and roll of the model.
    var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706);
    var heading = Cesium.Math.toRadians(45.0);
    var pitch = Cesium.Math.toRadians(15.0);
    var roll = Cesium.Math.toRadians(0.0);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, new Cesium.HeadingPitchRoll(heading, pitch, roll));

    var entity = viewer.entities.add({
        position : Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706),
        orientation : orientation,
        model : {
            uri : '../../../../Apps/SampleData/models/GroundVehicle/GroundVehicle.glb'
        }
    });

    viewer.trackedEntity = entity;

  </script>
</body>
</html>
